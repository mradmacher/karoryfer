description: |
  BalkanArtz to projekt muzyczny inspirowany muzyką rumuńską, bałkańską, węgierską i cygańską. Powstał w 2015 roku z połączenia fascynacji i doświadczeń muzycznych Olgi, Adama, Marcina i Nikolaya. Dzięki różnorodności ich zainteresowań, podczas koncertów BalkanArtz elementy muzyki ludowej łączą się z rock’n’rollem, darbuka wchodzi w dialog z gitarą basową, a sevdalinki wybrzmiewają obok utworów pochodzących z Rumunii.

  Drugi człon nazwy zespołu nawiązuje do węgierskiego słowa „Arc”, które oznacza „twarz” – i tak właśnie BalkanArtz, łącząc tradycyjne brzmienia z nowoczesnymi aranżacjami, ukazuje słuchaczom nową twarz muzyki bałkańskiej.
