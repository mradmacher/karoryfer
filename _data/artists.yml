krass:
  name: Krass
  meta: Cyberpunk music
  description: |
    Kompozytor, producent i VJ.
    Urodzony w Łodzi, na stałe związany z Krakowem, gdzie od 20 lat mieszka. Ściśle współpracuje z Kawiarnią Naukową i Urban Tribes.Współtwórca takich projektów jak Fi Kolektiv, Cafe Fińska, Nukomo. Kompozytor muzyki do spektakli "Dzieci Energii" (reż. Kuba Palacz i "Krzew Jałowca" (reż. Mateusz Świstak).
    Laureat festiwali Patrz i Słuchaj oraz Urban Tribes.
    Jako VJ współpracuje z zespolami UnitraProdiż, Wu Hae, Nohucki, Akurat, Peef Music.
    Jako producent współtworzył wydawnictwo Apokalispa wraz z UnitraProdiż.
