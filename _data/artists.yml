zmij:
  name: Żmij
  meta: Co by było, gdyby Prasłowianie znali muzykę alternatywną?
  facebook: https://www.facebook.com/kapelazmij/
  description: |
    Krakowski sekstet Żmij nie przypadkiem zaczerpnął nazwę ze świata słowiańskich baśni i mitów. Wężokształtny stwór doskonale oddaje ducha magii, jaką staramy się wykreować na naszych koncertach.
    Zespół tworzą pasjonaci dawnych wierzeń i rodzimej mitologii, którzy postanowili przemieszać ludowe teksty i melodie z autorskimi. Pełne są one zarówno upiorów, mar i mrożących krew w żyłach obrazów, ale także i historii pięknych i wzruszających.
    Muzyka balansuje gdzieś pomiędzy folkiem a rockiem alternatywnym. Koncerty zaś swoją atmosferą przypominają pierwotne obrzędy.
  videos:
    - https://www.youtube.com/embed/mjr2sF__DCs
    - https://www.youtube.com/embed/0YLYq-3wSSg
    - https://www.youtube.com/embed/qNrzZ6CgZVM
  albums:
    zmij:
      name: Żmij
      date: 2017
      license: CC-BY-SA
      tracks:
        podolanka:
          name: Podolanka
        do-ciebie-kasiuniu:
          name: Do ciebie Kasiuniu
        stoi-lipka:
          name: Stoi lipka
        z-tamtej-strony-jeziora:
          name: Z tamtej strony jeziora
      description: |
        Żmij EP 2017 utrzymana w klimacie słowiańskiego grunge'u powstała przy udziale:

        kompozycja utworów: Jakub Zielina,

        wykonanie: Iwona Karcz, Sylwia Warchocka, Jakub Zielina, Wojtek Skowron, Michał Biel, Konrad Bińczyk,

        projekt okładki: Michał Biel, Katarzyna Niedźwiedzka,

        nagrania, mix i mastering: Krystian Gajewski.
    legenda:
      name: Legenda
      date: 2014
      license: CC-BY-SA
      tracks:
        legenda:
          name: Legenda
        u-tej-marysi:
          name: U tej Marysi
        karnawal:
          name: Karnawał
        ciemny-las:
          name: Ciemny las
        o-polnocy-w-ciemnym-borze:
          name: O północy w ciemnym borze
        diably:
          name: Diabły
        poranek:
          name: Poranek
        podroz:
          name: Podróż
        walka:
          name: Walka
        w-grodzie-krola-zmij:
          name: W grodzie króla żmij
        polawiacze:
          name: Poławiacze
        kolysanka:
          name: Kołysanka
      description: |
        Trudno uwierzyć, że mija już rok odkąd zarejestrowaliśmy pierwsze dźwięki naszego albumu. Od tego momentu dzielą nas setki godzin pracy - ba! - momentami robota na pełny etat. Ale jednak aż łezka się kręci w oku, kiedy praca dobiega końca... Ten koniec nadszedł i pora wreszcie wyjść ze świata baśni i stawić czoła słowiańskiej rzeczywistości.

        Płyta stanowi konceptualną całość. Inspirowana jest słowiańskim folklorem, stanowi jednak w całości twórczość autorską. W składzie zasiadają Jakub Zielina, Konrad Bińczyk i Wojciech Skowron, zaś gościnnie można usłyszeć Sylwię Warchocką, Kubę Warskiego i Michała Biela.

        No to Sława i smacznego.

