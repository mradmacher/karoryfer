crowmoth:
  name: Crowmoth
  meta: (czyt. Krołmot) - metal, metal, metal
  description: |
    Zespół Crowmoth powstał w 2004 roku w Tomaszowie Mazowieckim. Jego burzliwa historia naznaczona jest licznymi zmianami personelu oraz wzlotami i upadkami. Jak w życiu.

    Zespół przeszedł głębokie przemiany duchowe i solidną ewolucję. Zaczynał jako proste gitarowe granie kilku chłopaczków z małego pofabrycznego miasta. Chłopaczki zaczęły grać metal. Ostatecznie po różnych perypetiach związanych z kolejnymi demami i ich odbiorem Chłopaczki zmądrzały i obecnie swój styl nazywają metal/metal/metal.

    Crowmoth nagrał własnym sumptem mocno amatorskie dwie demówki, z których jedna jest już dostępna na Karoryfrze!

    Zespół aktualnie nie ma składu, ale dema zostały nagrane z udziałem następujących osób:
      * Anka S. - wokale
      * Sajmon - wiolonczela, wokale, bluzgi
      * Andrzej Z. - gitary, klawisze, komputery i wokale
      * Jaskół Jastrząb - gitara
      * Rasiu - basiu
      * dual - perkusje, kompy, wokale
  albums:
    termo-singiel:
      name: termo-singiel!
      date: 2011
      description: |
        Po trzech latach wytężonej pracy, po nagraniu miliona ścieżek i po usunięciu kolejnego miliona; po setkach godzin konsultacji, po trzymiesięcznym czekaniu na okładkę wreszcie kładziemy na Państwa ręce trzecie demo (a oficjalnie pierwszy wydany singiel) zespołu Crowmoth (czyt. Krołmot).

        _Post Scriptum_

        Specjalne podziękowania kierujemy:

        Tomkowi za wsparcie, Karolinie za głosy, Rasiowi za długie włosy, Szymonowi za milczenie, zespołowi Południca! za użyczenie sprzętu, Madzi za pożyczenie monitora na którym w ostatnim momencie wyświetliliśmy sobie fejsbuka.
        Bez Was wydalibyśmy tę płytę wcześniej.
