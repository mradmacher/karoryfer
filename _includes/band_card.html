<a class="ui card" href="{{ include.url }}">
  <div class="image">
    <img src="/assets/img/{{ include.img }}" alt="{{ include.name }}" title="{{ include.name }}" class="centered" />
  </div>
  <div class="content">
    <div class="header">{{ include.name }}</div>
    <div class="meta">{{ include.summary }}</div>
  </div>
</a>
